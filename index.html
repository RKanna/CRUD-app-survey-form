<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Survey-Form</title>
    <link rel="shortcut icon" href="icons/calculator.png" type="image/x-icon" />
  </head>
  <body>
    <section class="entire-section-outline">
      <div class="left-container">
        <h1>Political Survey Form</h1>
        <div class="form-data">
          <h3>Name</h3>
          <input type="text" placeholder="Enter Your Name" class="field" />
          <h3>Email</h3>
          <input type="email" placeholder="Enter Your Email" class="field" />
          <div class="radio-section">
            <h3>Identify a country with a stable post-COVID-19 economy.</h3>
            <input type="radio" id="option-one">
            <label for="option-one">USA</label>
            <input type="radio" id="option-two">
            <label for="option-two">India</label>
            <input type="radio" id="option-three">
            <label for="option-three">Canada</label>

          </div>
          <div class="list-section">
            <h3>What is your preferred US political party?</h3>
            <select name="" id="">
              <option value="">Democratic Party</option>
              <option value="">Republican Party</option>
              <option value="">Libertarian Party</option>
              <option value="">Green Party</option>
              <option value="">Other</option>
            </select>
            
          </div>
          <div class="check-box-section">
            <h3>On a scale of 1 to 10, how would you rate the Joe Biden administration?</h3>
            <input type="checkbox" id="joe-scale-one" name="" value="">
<label for="joe-scale-one">1-2</label><br>
<input type="checkbox" id="joe-scale-two" name="" value="">
<label for="joe-scale-two">2-4</label><br>
<input type="checkbox" id="joe-scale-three" name="" value="">
<label for="joe-scale-three">4-6</label><br>
<input type="checkbox" id="joe-scale-four" name="" value="">
<label for="joe-scale-four">6-8</label><br>
<input type="checkbox" id="joe-scale-five" name="" value="">
<label for="joe-scale-five">8-10</label><br>
          </div>
          
        </div>
      </div>
      <div class="right-container"></div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
