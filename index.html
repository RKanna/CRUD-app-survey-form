<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Survey-Form</title>
    <link rel="shortcut icon" href="icons/calculator.png" type="image/x-icon" />
  </head>
  <body>
    <section class="entire-section-outline">
      
      <div class="left-container">
        <div class="card-viewable">
        <h1>Political Survey</h1>
        <div class="form-data">
          <h3>Name</h3>
          <input type="text" placeholder="Enter Your Name" class="field" id="only-name" />
          <h3>Email</h3>
          <input type="email" placeholder="Enter Your Email" class="field" id="only-email" required />
          <div class="radio-section">
            <h3>Identify a country with a stable post-COVID-19 economy.</h3>
            <input type="radio" id="option-one" name="economy" class="radio-btn">
            <label for="option-one">USA</label>
            <input type="radio" id="option-two" name="economy" class="radio-btn">
            <label for="option-two">India</label>
            <input type="radio" id="option-three" name="economy" class="radio-btn">
            <label for="option-three">Canada</label>

          </div>
          <div class="list-section">
            <h3>What is your preferred US political party?</h3>
            <select name="political" id="political-party" class="pointer field">
              <option value="" class="placeholder" selected>Select</option>
              <option value="democratic" class="pointer">Democratic Party</option>
              <option value="republican" class="pointer">Republican Party</option>
              <option value="libertarian" class="pointer">Libertarian Party</option>
              <option value="greenparty" class="pointer">Green Party</option>
              <option value="other" class="pointer">Other</option>
            </select>
            
          </div>
          <div class="check-box-section">
            <h3>On a scale of 1 to 10, how would you rate the Joe Biden administration?</h3>
            <input type="checkbox" id="joe-scale-one" name="" value="" class="radio-btn check-btn">
<label for="joe-scale-one">1-2</label><br>
<input type="checkbox" id="joe-scale-two" name="governmentRank" value="" class="radio-btn check-btn">
<label for="joe-scale-two">2-4</label><br>
<input type="checkbox" id="joe-scale-three" name="governmentRank" value="" class="radio-btn check-btn">
<label for="joe-scale-three">4-6</label><br>
<input type="checkbox" id="joe-scale-four" name="governmentRank" value="" class="radio-btn check-btn">
<label for="joe-scale-four">6-8</label><br>
<input type="checkbox" id="joe-scale-five" name="governmentRank" value="" class="radio-btn check-btn">
<label for="joe-scale-five">8-10</label><br>
          </div>
          <section class="submit-btn-section">
            <input type="submit" class="submit-btn" onclick="submitRun()" value="Submit" id="submit-btn-ele">
          </section>
        </div>
      </div>
      </div>
      <div class="right-container">
        <div class="card-viewable container-delimit">
        <div class="header-div">
          <h2>Form Entries</h2>
        </div>
        <div class="entry-container" id="selectEntry">
         <div class="internal-line-div">
          <div class="split-one split">
            <h3>Name</h3>
          </div>
          <div class="split-two split">
            <h3>Email</h3>
          </div>
          <div class="split-three split">
            <h3>Stable Economy</h3>
          </div>
          <div class="split-four split">
            <h3>Political View</h3>
          </div>
          <div class="split-five split">
            <h3>Goverment Rank</h3>
          </div>
          <div class="split-six split">
              <!-- <img src="/icons/edit-solid.svg" alt="Edit" class="edit-img"> -->
              <h3>Edit</h3>
              
          </div>

         </div>
        
<section class="insert-element">
 
</section>



         

        </div>
      </div>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
